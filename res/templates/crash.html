{% extends "base.html" %}

{% block content %}
	<h1 class="text-center">Crash Reports</h1>
	<hr>
	<ul class="list-group">
		{% for dump in dumps %}
			<li class="list-group-item">
				<a href="/crash-reports/{{ dump.id }}">MiniDump</a> {{ dump.filename }}
			</li>
		{% endfor %}
	</ul>
{% endblock %}
