<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Crash Server{% endblock %}</title>

	<!-- Scripts and CSS-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
		  integrity="sha256-z8OR40MowJ8GgK6P89Y+hiJK5+cclzFHzLhFQLL92bg="
		  crossorigin="anonymous">
	<link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/prism.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/fa-all.css') }}" rel="stylesheet">
</head>
<body {{ ('class=' + request.cookies.get('theme')) if request.cookies.get('theme') else "" }}>
	<div class="container-fluid">
		<div class="row d-flex flex-nowrap ">
			<aside class="col-auto px-0">
				{% include 'base/sidebar.html' %}
			</aside>
			<div class="col ps-md-2 pt-2">
				<div class="container">
					{% include 'base/flash.html' %}
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
	</div>

	{#<!-- JS Scripts -->#}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha256-KuvCVS19rfTjoLgMyDDCdOkRRlhNrY4psEM4uezts2M="
			crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
	<script src="{{ url_for("static", filename="js/app.js") }}"></script>
	<script src="{{ url_for("static", filename="js/prism.js") }}"></script>
</body>
</html>
