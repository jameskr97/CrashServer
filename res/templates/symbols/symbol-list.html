{% for symbol in data %}
	<tr class="monospace-font">
		<td>{{ symbol.id }}</td>
		<td>{{ symbol.build.build_id }}</td>
		<td>{{ symbol.os }}</td>
		<td>{{ symbol.arch }}</td>
		<td>{{ HumanBytes.format(symbol.file_size_bytes) }}</td>
		<td>{{ symbol.date_created.strftime("%F %T %Z") }}</td>
	</tr>
{% endfor %}
