# CrashServer Configuration File

[default]
    [default.flask]
    # Set to a cryptographic random string
    secret_key  = "changeme"
    web_port    = 8888

    # Currently, only postgres is supported
    [default.db]
    user    = "postgres"
    passwd  = "password"
    host    = "db"
    port    = 5432
    name    = "crashserver"

    [default.redis]
    host = "redis"
    port = 6379

    # Local storage directories
    [default.storage]
    appdata     = "data/storage"
    logs        = "data/logs"

[docker]
    [docker.storage]
    appdata     = "/storage"
    logs        = "/logs"
